<!DOCTYPE html>
<html>
<head>
	<title>TodoList App</title>
	<!-- bootstrap cdn -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
	<header class="site-header">
		<nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
			<div class="container">
				<a class="navbar-brand mr-4" href="/">Todolist</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarToggle">
					<div class="navbar-nav mr-auto">
						<a class="nav-item nav-link" href="#">Home</a>
						<a class="nav-item nav-link" href="#">About</a>
					</div>
					<!-- Navbar Right Side -->
					<div class="navbar-nav">
						{% if current_user.is_authenticated %}
						  <a class="nav-item nav-link" href="{{ url_for('account') }}">Account</a>
							<a class="nav-item nav-link" href="{{ url_for('logout') }}">Logout</a>
						{% else %}
							<a class="nav-item nav-link" href="{{ url_for('login') }}">Login</a>
							<a class="nav-item nav-link" href="{{ url_for('register') }}">Register</a>
						{% endif %}
					</div>
				</div>
			</div>
		</nav>
	</header>
	<div class="hero">
		<div class="container">
			<h1 class="display-2 text-center">TodoList</h1>
			<p class="lead text-center">Welcome to my todoList application</p>
			<div class="row">
				<form id="form" class="col-lg-6 col-8 mx-auto">
					<div class="input-group">
						<input id="input" class="form-control" placeholder="Enter a todo list item" value="">
						<span>
							<button id="btn" type="button" class="btn btn-primary">Add Task</button>
						</span>
					</div>
				</form>
			</div>
</body>
</html>
